<pre class="lang:js"><script type="text/javascript" src="http://js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js"></script>
 
<script type="text/javascript">
 

var url = "http://api.population.io:80/1.0/countries";
$.get( url, function( data ) {
  
  // console.log(data);
  
  var results = [];
  data = data.countries;
  $.each(data, function(index, item){
  	var tmp = {id:index, text:item};
  	// console.log(tmp);
  	results.push(tmp);
  });
  // console.log(results);

 //  $("#worldCountries").select2({
 //  		data: data	
	// });
});

var onSuccess = function(location){
  alert(
      "Lookup successful:\n\n"
      + JSON.stringify(location, undefined, 4)
  );
};
 
var onError = function(error){
  alert(
      "Error:\n\n"
      + JSON.stringify(error, undefined, 4)
  );
};
 
// geoip2.city(onSuccess, onError);

$("#wy_idcard_btn").on("click", function(){
      //新建普通实例
      // var Validator = new IDValidator();

    //或使用带地址码实例,需要引入GB2260
    var Validator = new IDValidator( GB2260 );

    //制造一个18位ID
    var ID = Validator.makeID();

    console.log(ID);

    var content = Validator.getInfo(ID);
    content = JSON.stringify(content, null, 4);

    var toDisplay = ID + "\n\n" + content;

    $("#wy_idcard_result").text(toDisplay);

});
 
</script></pre>
