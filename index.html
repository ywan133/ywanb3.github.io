<!DOCTYPE html>
<html>

<body>

<script src="javascript/jquery.min.js"></script>
<link href="javascript/select2.min.css" rel="stylesheet" />
<script src="javascript/select2.min.js"></script>


<script src="javascript/IDValidator.min.js"></script>
<script src="javascript/GB2260.min.js" ></script>



<select id="worldCountries" style="display:none">
	
</select>

<h1>身份证 demo...</h1>
<input id="wy_idcard_btn" type="button" value="生成随机身份证">
<pre id="wy_idcard_result"></pre>
 
<script type="text/javascript">

$("#wy_idcard_btn").on("click", function(){
      //新建普通实例
      // var Validator = new IDValidator();

    //或使用带地址码实例,需要引入GB2260
    var Validator = new IDValidator( GB2260 );

    //制造一个18位ID
    var ID = Validator.makeID();

    console.log(ID);

    var content = Validator.getInfo(ID);
    content = JSON.stringify(content, null, 4);

    var toDisplay = ID + "\n\n" + content;

    $("#wy_idcard_result").text(toDisplay);

});
 
</script></pre>




</body>
</html>
